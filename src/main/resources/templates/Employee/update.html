<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Update</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div id="app" class="container">
    <form class="col-md-6"  th:action="@{/update}" th:object="${employee}" th:method="post">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="employeeId" class="col-sm-2 control-label">id：</label>
                <div class="col-sm-9">
                    <input readonly="readonly"  type="input" name="employeeId"  th:value="*{employeeId}" class="form-control" id="employeeId" placeholder="123">
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">first_name：</label>
                <div class="col-sm-9">
                    <input type="input" name="firstName" th:value="*{firstName}" class="form-control" id="firstName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">last_name：</label>
                <div class="col-sm-9">
                    <input type="input" name="lastName" th:value="*{lastName}" class="form-control" id="lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">email：</label>
                <div class="col-sm-9">
                    <input type="input" name="email" th:value="*{email}" class="form-control" id="email" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">phone_number：</label>
                <div class="col-sm-9">
                    <input type="input" name="phoneNumber" th:value="*{phoneNumber}" class="form-control" id="phoneNumber"
                           placeholder="">
                </div>
            </div>
        </div>
        <button type="submit" id="update" class="btn btn-primary">update</button>
    </form>
</body>
</html>
