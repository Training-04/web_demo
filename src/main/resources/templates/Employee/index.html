<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <script th:src="@{js/jquery-1.10.2.js}"></script>
    <script th:src="@{js/bootstrap.js}"></script>
</head>

<body>
<div id="app" class="container">
    <table class="table">
        <tr>
            <th>
                id
            </th>
            <th>
                first_name
            </th>
            <th>
                last_name
            </th>
            <th>
                email
            </th>
            <th>
                phone_number
            </th>
            <th>Operation</th>
        </tr>
        <tr th:each="item : ${es}">
            <td th:text="${item.employeeId}">
                {{item.employeeId}}
            </td>
            <td th:text="${item.firstName}">
                {{item.firstName}}
            </td>
            <td th:text="${item.lastName}">
                {{item.lastName}}
            </td>
            <td th:text="${item.email}">
                {{item.email}}
            </td>
            <td th:text="${item.phoneNumber}">
                {{item.phoneNumber}}
            </td>
            <td>
                <a th:href="@{'/update/'+${item.employeeId}}">update</a>
                <a th:href="@{'/delete/'+${item.employeeId}}">delete</a>
            </td>
        </tr>
    </table>
    <a type="button" id="add" href="/add" class="btn btn-primary">add</a>
</div>
</body>

</html>
